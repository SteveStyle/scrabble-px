<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrabble Desktop</title>
    <style>
        body {
            margin: 0;
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #f5f5f5;
        }
        /* Make it feel like a desktop app */
        .app-container {
            height: 100vh;
            display: flex;
            flex-direction: column;
        }
        .title-bar {
            background: #2d3748;
            color: white;
            padding: 8px 16px;
            font-size: 14px;
            user-select: none;
        }
        .app-content {
            flex: 1;
            overflow: auto;
        }
    </style>
</head>
<body>
    <div class="app-container">
        <div class="title-bar">Scrabble Desktop - WebApp Mode</div>
        <div class="app-content" id="main"></div>
    </div>
</body>
</html>
